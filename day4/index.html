  <h2 class="header3">Moraine Lake</h2>
    <p class="paragraph3_1">The waters of Moraine Lake seem like they have been poured straight from the heavens into the Valley of the Ten Peaks.</p>
    <p class="paragraph3_2">The towering mountains encircle the deep blue surface of the lake in a formation so extraordinary, only Mother Nature could shape it.</p>
    <p class="paragraph3_3">Piles of boulders have been seemingly dropped by the hands of giants, forming miniature mountains near the lakeshore. Let yourself be drawn to the trails that wind amongst the rocks and travel beyond to alpine meadows and sparkling lakes. </p>
