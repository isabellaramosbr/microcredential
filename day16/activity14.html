<h2>FORMS</h2>
<form action="formSent.html" method="post">
  <fieldset>
    <legend>Enter personal info</legend>
  
    <input type="submit" value="SUBMIT" class="submit1">
      <p>Enter username:</p>
    <input type="text" name="username" id="user" maxlength="20" placeholder="Enter a username">
     <p>Password:</p>
    <input type="password" name="password" placeholder="Enter a passowrd">
     <p>Gender:</p>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other">
      <p>Hobbies?</p>
    <label for="swimming">Swimming</label>
    <input type="checkbox" name="hobbies" id="swimming">
    <label for="reading">Reading</label>
    <input type="checkbox" name="hobbies" id="reading">
    <label for="walking">Walking</label>
    <input type="checkbox" name="hobbies" id="walking">
  </fieldset>

  <fieldset>
    <legend> Appointments</legend>
    <label for="date">Select date:</label>
    <input type="date">
    <label for="email">Email address</label>
    <input type="email" id="email" name="email">
    </fieldset>
</form>

<!-- SEARCH YOUTUBE -->
<form action=" https://www.youtube.com/results">
  <fieldset>
    <input type="search" placeholder="Type your search" name="search_query">
    <button>Search YouTube</button>
  <fieldset>
</form>

<!-- SEARCH GOOGLE -->
<form action="https://google.com/search">
  <fieldset>
    <input type="search" placeholder="Type your search" name="q">
    <button>Search Google</button>
  </fieldset>
</form>
